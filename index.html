<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Box-Model Assessments</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="business-box-model">
        <p class="business-dev">Business</p>
        <p class="business-dev">Development</p>
        <h4>Have an idea or inquiry for Waze business development?</h4>
        <button class="ideas-btn" type="button"> Share your ideas</button>
    </div>
    <br>
    <div class="profile-box-model">
        <p class="profile">Your Profiles</p>
        <p class="profile-desc">See how your different profiles appear in Google services</p>
        <img src="Robot-1.jpg" class="profile-img " alt="Robot-1">
        <img src="Robot-2.jpg" class="profile-img profile-img2" alt="Robot-2">
    </div>
    <div class="see-profile-box-model">
        <p class="see-profile">See profiles</p>
    </div>
</body>
</html>
